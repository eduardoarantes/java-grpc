apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: grpc
  name: grpc
spec:
  replicas: 1
  selector:
    matchLabels:
      run: grpc
  template:
    metadata:
      labels:
        run: grpc
    spec:
      containers:
      - name: grpc
        image: eduardoarodrigues/basic:grpc-1.3.jar
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-service
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: grpc
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grpc-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: grpc.info
    http:
      paths:
      - path: /
        backend:
          serviceName: grpc-service
          servicePort: 30167